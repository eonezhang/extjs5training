<head>

    <script type="text/javascript">

        Ext.define("acme.model.Order", {
            extend : 'Ext.data.Model',

            associations : [{
                name  : 'articles',
                type  : 'hasMany',
                model : 'acme.model.Article'
            }]
        });

        Ext.define("acme.model.Article", {
            extend : 'Ext.data.Model',
                    fields : [{
                name : 'articleName',
                type : 'string'
            }]
        });

        Ext.application({
            name : 'acme',
            launch : function() {

                var article =
                        Ext.create("acme.model.Article",{
                    articleName : 'Bookshelf'
                });

                var order = Ext.create("acme.model.Order", {
                    customerName : 'D. Lightman'
                });

                order.articles().add(article);

                console.log(order.articles());



            }
        });

    </script>
